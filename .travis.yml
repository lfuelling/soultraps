language: java
jdk: oraclejdk8

env:
  global:
    - secure: ""


jobs:
  include:
    - stage: build
      script:
        - mvn clean install -B -V -DskipTests
        - mkdir target/deploy
        - cp -v "target/$(ls target | grep jar-with-dependencies.jar)" target/deploy/soultraps.jar
        - mvn javadoc:javadoc
        - .util/pages.sh
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: target/deploy/soultraps.jar
        skip_cleanup: true
        on:
          repo: lfuelling/soultraps
          tags: true

    - stage: test
      script:
        - mvn clean install -B -V